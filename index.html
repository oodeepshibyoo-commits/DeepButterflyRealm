
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DeepButterfly Realm 2.0</title>
<style>
body {
  margin:0;
  background:#050505;
  color:#f9f9f9;
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
}
#login, #chat {display:none;}
.container {text-align:center; padding:2rem;}
h1 {color:#ff3eb5; text-shadow:0 0 15px #ff3eb5;}
select, input, button {
  background:#111;
  color:#fff;
  border:1px solid #ff3eb5;
  border-radius:10px;
  padding:0.5rem 1rem;
  margin:0.3rem;
}
#clockTop {
  position:fixed; right:20px; top:10px;
  color:#ff3eb5; font-weight:bold; text-shadow:0 0 10px #ff3eb5;
}
#clockBottom {
  color:#ff3eb5; font-size:0.8rem; text-align:right; margin-top:0.5rem;
}
#canvas {
  position:fixed; left:0; top:0; width:100%; height:100%;
  z-index:-1;
  background:radial-gradient(circle at center, #090909, #000);
}
</style>
</head>
<body>
<div id="clockTop"></div>
<canvas id="canvas"></canvas>

<div id="login" class="container">
  <h1>DeepButterfly Realm</h1>
  <input id="username" placeholder="Benutzername" /><br>
  <input id="password" type="password" placeholder="Passwort" /><br>
  <label>Sprache:</label>
  <select id="language"></select><br>
  <label>Avatar:</label>
  <select id="avatar">
    <option>🦋 Schmetterling</option>
    <option>💎 Kristall</option>
    <option>💖 Herz</option>
    <option>🔮 Kugel</option>
    <option>🌟 Stern</option>
  </select><br>
  <button id="loginBtn">Anmelden</button>
</div>

<div id="chat" class="container">
  <h1>🦋 Willkommen im Realm 🦋</h1>
  <div id="messages" style="height:50vh;overflow-y:auto;border:1px solid #ff3eb5;padding:1rem;"></div>
  <textarea id="msg" placeholder="Schreibe hier..."></textarea><br>
  <button id="send">Senden</button>
  <div id="clockBottom"></div>
</div>

<script>
const langs = ["Deutsch","English","Magyar","Español","Français","Italiano","Português","Türkçe","Русский","العربية","中文","日本語"];
const langSel=document.getElementById("language");
langs.forEach(l=>{const o=document.createElement("option");o.textContent=l;langSel.appendChild(o);});
document.getElementById("login").style.display="block";

function updateClock(){
  const d=new Date();
  const opts={weekday:'long',year:'numeric',month:'long',day:'numeric',hour:'2-digit',minute:'2-digit',second:'2-digit'};
  const txt=d.toLocaleString(undefined,opts);
  document.getElementById("clockTop").textContent=txt;
}
setInterval(updateClock,1000);

document.getElementById("loginBtn").onclick=()=>{
  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="block";
  updateClock();
};

document.getElementById("send").onclick=()=>{
  const m=document.getElementById("msg").value.trim();
  if(!m)return;
  const d=new Date().toLocaleTimeString();
  const e=document.createElement("div");
  e.innerHTML=`<b>${d}</b> ${m}<div id="clockBottom">${d}</div>`;
  document.getElementById("messages").appendChild(e);
  document.getElementById("msg").value="";
};

const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
window.onresize=resize;resize();
for(let i=0;i<80;i++){
  particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle="#ff3eb5";
    ctx.fill();
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
